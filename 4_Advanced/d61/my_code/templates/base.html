<!DOCTYPE html>
<html lang="en">
<head>

    {% block styling %}
        {{ bootstrap.load_css() }}
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    {% block body %}{% endblock %}

            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
    {% endblock %}
</body>
</html>
